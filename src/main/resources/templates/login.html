<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Small Begin</title>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/navbar.css}" rel="stylesheet" />
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/login.js}"></script>
<script th:src="@{/js/common.js}"></script>
</head>
<body>
<div id="container">
    <div th:replace="fragment/navbar.html :: fragment-nav"></div>
    <p id="session" th:text="${session.memberCode}"></p>
    <div id="formCss">
        <form method="post" id="login">
            <span>ID</span> &nbsp; &nbsp; &nbsp; <input type="text" id="userId" name="userId" class="form" size="25"><br>
            <span>Password</span> &nbsp; &nbsp; &nbsp; <input type="password" id="password" name="password" class="form" size="25"><br>
            <input type="button" id="click" value="submit" class="buttons">
        </form>
    </div>
        <div id="find">
            <span>Find ID</span> &nbsp;<span>/</span> &nbsp; <span>PW</span>
        </div>
</div>
<footer th:replace="fragment/footer.html :: fragment-footer"></footer>
</body>
<script type="text/javascript"></script>
<script>
$(function(){
    $("#click").click(function(){
        loginProcess();
    });
});
</script>
</html>
